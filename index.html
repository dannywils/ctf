<!DOCTYPE html>
<html>
<head>
	<title>Capture the Flag</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true&amp;v=3.exp"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/mongo.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/map.js"></script>
	<script src="js/main.js"></script>
	<script src="js/events.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="overlay">
		<h1><span class="icon-stack">
			<i class="icon-circle icon-stack-base"></i>
			<i class="icon-flag icon-light"></i>
		</span> Capture the Flag</h1>
		<p>
			<span class="icon">
				<i class="icon-user"></i>
			</span>
			<span class="result"> Loading user data... <i class="icon-spinner icon-spin icon-large"></i></span>
		</p>
		<p>
			<span class="icon">
				<i class="icon-map-marker"></i>
			</span>
			<span class="coords"> Loading location data... <i class="icon-spinner icon-spin icon-large"></i></span>
		</p>
		<p>
			<span class="icon">
				<i class="icon-group"></i>
			</span>
			<span class="team"> Loading team data... <i class="icon-spinner icon-spin icon-large"></i></span>
		</p>
		<!-- Captain -->
		<span class="captain">
			You are the captain!<br/>
			<button class="placeflag">Place Flag</button>
		</span>
		<span class="score">
			<span data-team="1" class="team1">0</span> - <span data-team="2" class="team2">0</span>
		</span>
		<span class="message">
			Return to your base!
		</span>

		<!-- Player -->
		<span class="player">
			<button class="captureflag">Capture Flag</button>
		</span>

		<!--  <button class="getusers">Get users</button> -->
	</div>
	<div id="map"></div>
</body>
</html>
